<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sy4-1</title>
    <link href="sy4-1.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="box"><p><strong>div-box包含下面3部分结构（header,main,footer），布局网页宽度和居中</strong></p>
    <div class="header"><p>div->header包含下面3个div布局头部高度和主要背景</p>
        <div id="logo"><p>div->id=logo</p></div>
        <div id="banner"><p>div->id=banner</p></div>
        <div id="menu"><p>div->id=menu</p></div>
    </div>
    <div class="main"><p>div->id=main包含下面2个div(sidebar,content)</p>
        <div id="sidebar"><p>div->id=sidebar</p></div>
        <div id="content"><p>div->id=content</p></div>
    </div>
    <div class="footer"><p>div->id=footer</p></div>
</div>


</body>
</html>
