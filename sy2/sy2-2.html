<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单页面</title>
    <style type="text/css">
        table{
            border-color: steelblue;
            border-collapse: collapse;
            border: 1px steelblue solid;
        }
    </style>
</head>
<body>
<form action="" method="post" name="form1">
    <h1 align="center">报名申请表</h1>
    <table width="800" border="1" align="center" cellpadding="3" cellspacing="2" >
        <tr>
            <td width="200" height="20" align="center">姓 名：</td>
            <td width="800" height="20" align="left">
                <input type="text" name="username" id="username" size="20" maxlength="12"/>*
            </td>
        </tr>
        <tr>
            <td width="200" height="20" align="center">性 别：</td>
            <td width="800" height="20" align="left">
                <input type="radio" name="sex" value="男" checked/>男
                <input type="radio" name="sex" value="女" />女*
            </td>
        </tr>
        <tr>
            <td width="100" height="20" align="center"> 出生日期：</td>
            <td width="400" height="20" align="left">
                <input type="text" name="year" id="year" size="8" maxlength="4"/>年
                <input type="text" name="month" id="month" size="2" maxlength="2"/>月
                <input type="text" name="day" id="day" size="2" maxlength="2"/>日*
            </td>
        </tr>
        <tr>
            <td width="100" height="20" align="center"> 文化程度：</td>
            <td width="400" height="20" align="left">
                <select>
                    <option value="小学">小学</option>
                    <option value="初中">初中</option>
                    <option value="高中">高中</option>
                    <option value="中专">中专</option>
                    <option value="本科">本科</option>
                    <option value="大专">大专</option>
                    <option value="硕士">硕士</option>
                    <option value="博士">博士</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100" height="20" align="center"> 所在省份：</td>
            <td width="400" height="20" align="left">
                <select>
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="四川">四川</option>
                    <option value="黑龙江">黑龙江</option>
                    <option value="江苏">江苏</option>
                    <option value="江西">江西</option>
                    <option value="广东">广东</option>
                    <option value="云南">云南</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="200" height="20" align="center">联系地址：</td>
            <td width="800" height="20" align="left">
                <input type="text" name="address" id="address" size="80" />*
            </td>
        </tr>
        <tr>
            <td width="200" height="20" align="center">邮政编码：</td>
            <td width="800" height="20" align="left">
                <input type="text" name="postcode" id="postcode" size="80" />*
            </td>
        </tr>
        <tr>
            <td width="200" height="20" align="center">联系电话：</td>
            <td width="800" height="20" align="left">
                <input type="text" name="telephone“" id="telephone" size="80" />*
            </td>
        </tr>
        <tr>
            <td width="200" height="20" align="center">电子邮箱：</td>
            <td width="800" height="20" align="left">
                <input type="text" name="email" id="email" size="80" />
            </td>
        </tr>
        <tr>
            <td width="100" height="20" align="center"> 类 别：</td>
            <td width="400" height="20" align="left">
                <select>
                    <option value="函授">函授</option>
                    <option value="自考">自考</option>
                    <option value="成人高考">成人高考</option>
                    <option value="电大">电大</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100" height="20" align="center"> 报考层次：</td>
            <td width="400" height="20" align="left">
                <select>
                    <option value="初级">初级</option>
                    <option value="中级">中级</option>
                    <option value="高级">高级</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100" height="20" align="center"> 类 别：</td>
            <td width="400" height="20" align="left">
                <select>
                    <option value="国家摄影师等级考评">国家摄影师等级考评</option>
                    <option value="国家演员等级考评">国家演员等级考评</option>
                    <option value="国家教师等级考评">国家教师等级考评</option>
                    <option value="国家导游等级考评">国家导游等级考评</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="200" height="20" align="center">备 注：</td>
            <td width="800" height="20" align="left">
                <textarea name="talk" cols="80" rows="8" style="width: 80;overflow: scroll;overflow-x: hidden">在此输入</textarea>
            </td>
        </tr>
        <tr>
            <td width="200" height="20"></td>
            <td height="20" align="center">
                <input type="submit" name="Submit" value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" name="Reset" value="重填"/>
            </td>
        </tr>

    </table>
</body>


</html>
